<main class="main-cont content mCustomScrollbar">
    <div class="page-wrap">
        <!--开始::内容-->
        <section  style="margin-top: -30px;" class="page-hd">
            <header>
                <h2 class="title">护照管理</h2>
                <p class="title-description">
                    <a href="{:url('admin/passport/lst')}">护照列表></a>
                    <a href="#">护照借出></a>

                </p>
            </header>
            <hr>
        </section>
        <form action="{:url('add')}" method="post">
            <table style="margin-left: 100px;">
                <tr>
                    <td>
                        <div class="form-group-col-2">
                            <div class="form-label">借照人姓名：</div>
                            <div class="form-cont">
                                <input type="text" placeholder="不用空格" class="form-control form-boxed" name="borrow_name"
                                       style="width: 190px;"><span class="word-aux" style="color:red;">*</span>
                            </div>
                        </div>
                        <div class="form-group-col-2">
                            <div class="form-label">借照事由</div>
                            <div class="form-cont">
                                <input type="text" placeholder="" class="form-control form-boxed"
                                       style="width: 190px" name="why">

                                <span class="word-aux" style="color:red;">*</span>
                            </div>
                        </div>
                    <td>


                        <div class="form-group-col-2">
                            <div class="form-label">团组号：</div>
                            <div class="form-cont">
                                <input type="text" class="form-control form-boxed" style="width: 190px" name="group_id">
                                <input id="add_group"  style="margin-top: 5px;width:70px;" class="btn btn-info-outline" value="添加"/>
                            </div>
                        </div>
                    <div class="form-group-col-2">
                        <div class="form-label">备注：</div>
                        <div class="form-cont">
                            <input type="text" class="form-control form-boxed" style="width: 190px" name="beizhu">
                        </div>
                    </div>

                    </td>
                </tr>
            </table>
            <section style="margin: -25px 0;" class="page-hd">
            <hr>
            </section>
            <div class="form-group-col-2">
                <div class="form-label"></div>
                <div class="form-cont">
                    <input id="add_passport"  style="margin-top: 5px;width:70px;" class="btn btn-info-outline" value="添加"/>
                </div>
            </div>
            <table id="parenttable" class="table mb-15" style="width:80%;align-self: center;margin-left: 100px;">
                <thead>
                <tr >
                    <th>id</th>
                    <th>姓名</th>
                    <th>出生日期</th>
                    <th>护照号</th>
                    <th>失效日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
            <div style="margin-left: 350px;">
                <div class="form-label"></div>
                <div class="form-cont">
                    <input type="submit" class="btn btn-primary" value="确认"/>
                    <input type="button" class="btn btn-primary" value="取消"/>
                </div>
            </div>
        </form>
        <!--开始::结束-->
    </div>
</main>

<script>
$('#add_passport').on('click',function ()
{

    layer.open({
        type: 2,
        title: '添加护照',
        maxmin: true,
        shadeClose: true, //点击遮罩关闭层
        area : ['800px' , '520px'],
        content: "{:url('admin/passportBorrow/selectlst')}"
    });

});
</script>
