<main class="main-cont content mCustomScrollbar">
    <div class="page-wrap">
        <!--开始::内容-->
        <section class="page-hd">
            <header>
                <h2 class="title">护照信息</h2>
                <p class="title-description">
                    <a href="#">护照管理></a>
                    <a href="#">护照新增></a>

                </p>
            </header>
            <hr>
        </section>

        <table style="margin-left: 100px;">
            <tr>
                <td>
                    <div class="form-group-col-2">
                        <div class="form-label">姓名：</div>
                        <div class="form-cont">
                            <input type="text" placeholder="不用空格" class="form-control form-boxed"
                                   style="width: 190px"><span class="word-aux" style="color:red;">*</span>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">姓名拼音</div>
                        <div class="form-cont">
                            <input type="text" placeholder="和护照一致" class="form-control form-boxed" style="width: 190px">

                            <span class="word-aux" style="color:red;">*</span>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">性别：</div>
                        <div class="form-cont">
                            <label class="radio">
                                <input type="radio" name="sex" value="1"/>
                                <span>男士</span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="sex" checked="checked" value="0"/>
                                <span>女士</span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="sex" value="2"/>
                                <span>其他</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">身份证号</div>
                        <div class="form-cont">
                            <input type="number" class="form-control form-boxed" style="width: 190px">
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">出生日期</div>
                        <div class="form-cont">
                            <input type="date" class="form-control form-boxed" style="width: 190px">
                        </div>
                    </div>
                </td>

                <td>
                    <div class="form-group-col-2">
                        <div class="form-label">护照号：</div>
                        <div class="form-cont">

                            <input type="text" class="form-control form-boxed" style="width: 190px">


                        </div>
                    </div>

                    <div class="form-group-col-2">
                        <div class="form-label">签发日期：</div>
                        <div class="form-cont">
                            <input type="date" placeholder="签发日期..." class="form-control form-boxed"
                                   style="width: 190px">
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">失效日期：</div>
                        <div class="form-cont">
                            <input style="width:190px;" class="form-control form-boxed" type="date" value=""/>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">状态：</div>
                        <div class="form-cont">

                            <select style="width:auto;">
                                <option>在库</option>
                                <option>借出</option>
                                <option>销毁</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label"></div>
                        <div class="form-cont">


                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <div><br/></div>
        <div style="margin-left: 350px;">
            <div class="form-label"></div>
            <div class="form-cont">
                <input type="submit" class="btn btn-primary" value="提交表单"/>
                <input type="reset" class="btn btn-disabled" value="禁止"/>
            </div>
        </div>

        <!--开始::结束-->
    </div>
</main>
