<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>国际合作处外事管理</title>
    <meta name="keywords" content="国际合作管理"/>
    <meta name="description" content="国际合作管理"/>
    <meta name="author" content="DeathGhost"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="icon" href="__PUBLIC__/images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css"/>
    <script src="__PUBLIC__/javascript/jquery.js"></script>
    <script src="__PUBLIC__/javascript/plug-ins/customScrollbar.min.js"></script>
    <script src="__PUBLIC__/javascript/plug-ins/echarts.min.js"></script>
    <script src="__PUBLIC__/javascript/plug-ins/layerUi/layer.js"></script>
    <script src="__PUBLIC__/javascript/plug-ins/pagination.js"></script>
    <script src="__PUBLIC__/javascript/public.js"></script>
</head>

<body>


<div style="margin-left:auto;" class="page-wrap">
    <!--开始::内容-->


    <form action="" method="get" style="display: inline;">
        <input type="tel" placeholder="姓名" class="form-control form-boxed"
               style="width:150px;" name="name"/>
        <input type="tel" placeholder="护照号" class="form-control form-boxed" style="width:150px;" name="num"/>
        <input type="submit" value="查询" btn-secondary-outline" class="btn btn-primary"></input>
    </form>

    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>出生日期</th>
            <th>护照号</th>
            <th>失效日期</th>

        </tr>
        </thead>
        <tbody>
        {volist name="data" id="vo"}


        <tr class="cen" ondblclick="select(this)">
            <td><input name="pass_ids[]" checked type="checkbox" style="display: none;"  value="{$vo.id}"/>{$vo.id}</td>
            <td><a href="#">{$vo.name}</a></td>
            <td>{$vo.birthday}</td>
            <td>{$vo.num}</td>
            <td>{$vo.end_time}</td>


        </tr>
        {/volist}
        </tbody>
    </table>
    <div id="pagination-passport" class="pagination">
        {$page}
    </div>

    <!--对话框-->


    <!--开始::结束-->
</div>


</body>
</html>

<script>
    var index = parent.layer.getFrameIndex(window.name);//获取本层的索引，方便母窗口调用

    function select(obj) {

        var inner = "<tr class='cen'>" + obj.innerHTML + "<td><a onclick='deleteSelf(this);'>删除</a></td></tr>";
        var y = parent.document.getElementById('parenttable').getElementsByTagName('tbody');
        y[0].innerHTML += inner;
//        parent.layer.close(index);
//       var x=parent.$('#parenttable').insertRow(0);
//       x.innerHTML += inner;
    }

</script>

<style>
    #pagination-passport li {
        display: inline;
    }
</style>
