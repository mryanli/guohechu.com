<main class="main-cont content mCustomScrollbar">
    <div class="page-wrap">
        <!--开始::内容-->
        <section style="margin-top: -30px;display: flex;flex-direction: row;vertical-align: middle;" class="page-hd">
            <header style="padding-right: 200px;">
                <h2 class="title">团组管理</h2>
                <p class="title-description">
                    <a href="#">团组修改></a>

                </p>

            </header>


        </section>
        <hr>
        <form action="{:url('admin/group/edit')}" method="post">
            <input name="id" value="{$group.id}" type="hidden" />
            <table style="margin-left: 100px;margin-top: 10px;">
                <tr>
                    <td>
                        <div class="form-group-col-2">
                            <div class="form-label">院合申发</div>
                            <div class="form-cont">
                                <input type="text" placeholder="" class="form-control form-boxed" name="inner_num"
                                       value="{$group.inner_num}"
                                       style="width: 190px"><span class="word-aux" style="color:red;">*</span>
                            </div>
                        </div>

                        <div class="form-group-col-2">
                            <div class="form-label">团组名称</div>
                            <div class="form-cont">
                                <input type="text" placeholder="" class="form-control form-boxed" style="width: 190px"
                                       name="group_name" value="{$group.inner_num}">

                                <span class="word-aux" style="color:red;">*</span>
                            </div>
                        </div>

                        <div class="form-group-col-2">
                            <div class="form-label">团组性质</div>
                            <div class="form-cont">
                                <select style="width:auto;" name="zutuan_xingzhi">
                                    <option {$group.zutuan_xingzhi=="参加会议"?"selected":""} value="参加会议">参加会议</option>
                                    <option {$group.zutuan_xingzhi=="交流"?"selected":""} value="交流">交流</option>
                                    <option {$group.zutuan_xingzhi=="商贸洽谈"?"selected":""} value="商贸洽谈">商贸洽谈</option>
                                    <option {$group.zutuan_xingzhi=="留学"?"selected":""} value="留学">留学</option>
                                    <option {$group.zutuan_xingzhi=="项目验收"?"selected":""} value="项目验收">项目验收</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group-col-2">
                            <div class="form-label">计划内/外</div>
                            <div class="form-cont">
                                <label class="radio">
                                    <input type="radio" name="plan_in_out" value="0"/>
                                    <span>计划外 </span>
                                </label>
                                <label class="radio">
                                    <input type="radio" name="plan_in_out" checked="checked" value="1"/>
                                    <span>计划内</span>
                                </label>
                                <label class="radio">
                                    <input type="radio" name="plan_in_out" value="2"/>
                                    <span>其他</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group-col-2">
                            <div class="form-label">计划号</div>
                            <div class="form-cont">
                                <input type="text" placeholder="" class="form-control form-boxed" style="width: 190px"
                                       name="plan_num" value="{$group.plan_num}">

                                <span class="word-aux" style="color:red;">*</span>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class="form-group-col-2">
                            <div class="form-label">总人数</div>
                            <div class="form-cont">
                                <input type="text" class="form-control form-boxed" style="width: 190px"
                                       name="total_people" value="{$group.total_people}">
                            </div>
                        </div>

                        <div class="form-group-col-2">
                            <div class="form-label">申请出访时间
                            </div>
                            <div class="form-cont">
                                <input type="date" class="form-control form-boxed" style="width: 190px"
                                       name="plan_start_time" value="{$group.plan_start_time}">
                            </div>
                        </div>

                        <div class="form-group-col-2">
                            <div class="form-label">申请回国时间</div>
                            <div class="form-cont">
                                <input type="date" placeholder="不用空格1" class="form-control form-boxed"
                                       name="plan_back_time"
                                       style="width: 190px" value="{$group.plan_back_time}"><span class="word-aux" style="color:red;">*</span>
                            </div>
                        </div>
                        <div class="form-group-col-2">
                            <div class="form-label">组团单位</div>
                            <div class="form-cont">

                                <input type="text" class="form-control form-boxed" style="width: 190px"
                        value="{$group.zutuan_danwei}"               name="zutuan_danwei" placeholder="设计所?一所?">


                            </div>
                        </div>


                        <div class="form-group-col-2">
                            <div class="form-label">团组类别</div>
                            <div class="form-cont">
                                <select style="width:auto;" name="zutuan_leibie">
                                    <option {$group.zutuan_leibie=="组团"?"selected":""} value="组团">组团</option>
                                    <option {$group.zutuan_leibie=="参团"?"selected":""} value="参团">参团</option>
                                    <option {$group.zutuan_leibie=="双跨组团"?"selected":""} value="双跨组团">双跨组团</option>
                                    <option {$group.zutuan_leibie=="双跨参团"?"selected":""} value="双跨参团">双跨参团</option>
                                </select>
                            </div>
                        </div>

                    </td>
                </tr>
            </table>
            <div><br/></div>
            <div style="margin-left: 350px;margin-top: -20px;">
                <div class="form-label"></div>
                <div class="form-cont">
                    <input type="submit" class="btn btn-primary" value="保存修改"/>

                    <button id="add_passport" type="button" class="btn btn-primary-outline" value="">添加成员</button>
                    <button id="" style="margin-left: 300px;" type="button" class="btn btn-primary-outline" value=""
                            onclick="cancel()">取消
                    </button>
                </div>
            </div>
            <table id="parenttable" class="table mb-15" style="width:80%;align-self: center;margin-left: 100px;">
                <thead>
                <tr>
                    <th>id</th>
                    <th>姓名</th>
                    <th>出生日期</th>
                    <th>护照号</th>
                    <th>失效日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="data" id="vo"}


                <tr class="cen">
                    <td><input type="checkbox" checked="checked" style="display: none;" name="pass_ids[]" value="{$vo.id}">{$vo.id}</td>
                    <td><a href="#">{$vo.name}</a></td>
                    <td>{$vo.birthday}</td>
                    <td>{$vo.num}</td>
                    <td>{$vo.end_time}</td>
                    <td>

                        <a title="删除" style="color: red;" href="#" onclick="deleteSelf(this);">删除</a>
                    </td>

                </tr>
                {/volist}

                </tbody>
            </table>
        </form>
        <!--开始::结束-->
    </div>
</main>

<script>
    function deleteSelf(obj) {
        var i=obj.parentNode.parentNode.rowIndex;
        document.getElementById('parenttable').deleteRow(i);

    }
    function cancel() {
        layer.confirm('你确定要取消吗?', {
            btn: ['马上取消','再等一等'] //按钮
        }, function(){
            window.location='{:url('admin/group/lst')}';
            layer.msg('尼玛，打个酱油', {icon: 4});
        }, function(){
            layer.msg('继续干', {
                time: 1000, //20s后自动关闭

            });
        });

    }

    $('#add_passport').on('click', function () {

        layer.open({
            type: 2,
            title: '添加护照',
            fixed: false,
            maxmin: true,
            shadeClose: false, //点击遮罩关闭层
            area: ['800px', '520px'],
            content: "{:url('admin/passportBorrow/selectlst')}"
        });

    });
</script>
